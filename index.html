<!DOCTYPE html>
<html>
<head>
    <title>Exchange Rates</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 100%;">
        <h2 class="text-center">Exchange Rates</h2>
        

        <div class="mb-3">
            <label for="currencySelect" class="form-label">Select Base Currency:</label>
            <select id="currencySelect" class="form-select"></select>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Timestamp</th>    
                    <th>
                        <select id="currencyHeader1" class="form-select currencyHeader"></select>
                    </th>
                    <th>
                        <select id="currencyHeader2" class="form-select currencyHeader"></select>
                    </th>
                    <th>
                        <select id="currencyHeader3" class="form-select currencyHeader"></select>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="date"></td>
                    <td id="timestamp"></td>
                    <td id="rateHeader1"></td>
                    <td id="rateHeader2"></td>
                    <td id="rateHeader3"></td>
                    <!-- Repeat for more columns as needed -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
