<!DOCTYPE html>
<html>
<head>
    <title>Exchange Rates</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .container {
            max-width: 500px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-bottom: 15px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        select.form-select {
            font-size: 12px;
            padding: 5px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-3" style="width: 500px;">
        <h2 class="text-center">Exchange Rates</h2>

        <!-- Card for Base Currency Selection -->
        <div class="card">
            <div class="card-body">
                <label for="currencySelect" class="form-label">Select Base Currency:</label>
                <select id="currencySelect" class="form-select"></select>
            </div>
        </div>
        
        <!-- Card for Exchange Rates -->
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>
                                <select id="currencyHeader1" class="form-select currencyHeader"></select>
                            </th>
                            <th>
                                <select id="currencyHeader2" class="form-select currencyHeader"></select>
                            </th>
                            <th>
                                <select id="currencyHeader3" class="form-select currencyHeader"></select>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="date"></td>
                            <td id="timestamp"></td>
                            <td id="rateHeader1"></td>
                            <td id="rateHeader2"></td>
                            <td id="rateHeader3"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="script.js"></script>
</html>
